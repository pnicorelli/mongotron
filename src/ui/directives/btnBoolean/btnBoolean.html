<div class="btn-boolean">
  <button class="btn btn-sm btn-default" ng-click="checked = false" ng-class="{ 'active' : !checked }">
    {{ falseValue }}
  </button>
  <button class="btn btn-sm btn-default" ng-click="checked = true" ng-class="{ 'active' : checked }">
    {{ trueValue }}
  </button>
</div>
